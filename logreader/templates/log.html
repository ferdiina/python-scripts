<!DOCTYPE html>
<html>
<head>
    <title>Catalina Log Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        pre {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Catalina Log Viewer</h1>

    <form action="/" method="post">
        <label for="file">Source File:</label>
        <select name="file" id="file">
            {% for file in source_files %}
                <option value="{{ file.path }}" {% if file.path == selected_file %}selected{% endif %}>{{ file.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Log</button>
    </form>

    <pre>
        {% for line in lines %}
            {{ line }}
        {% endfor %}
    </pre>
</body>
</html>
