<!DOCTYPE html>
<html>
<head>
    <title>GBI Log Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        pre {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>GBI Log Viewer</h1>

    <form action="/" method="post">
        <label for="file">Source File:</label>
        <select name="file" id="file">
            {% for file in source_files %}
                <option value="{{ file.path }}" {% if file.path == selected_file %}selected{% endif %}>{{ file.name }}</option>
            {% endfor %}
        </select>
        <input type="hidden" name="page" value="{{ page - 1 }}">
        {% if page > 1 %}
            <button type="submit">Previous Page</button>
        {% endif %}
    </form>

    <pre>
        {% for line in lines %}
            {{ line }}
        {% endfor %}
    </pre>

    {% if total_lines > (page * 1000) %}
        <form action="/" method="post">
            <input type="hidden" name="file" value="{{ selected_file }}">
            <input type="hidden" name="page" value="{{ page + 1 }}">
            <button type="submit">Next Page</button>
        </form>
    {% endif %}
</body>
</html>
